<!DOCTYPE html>
<!-- settings.html: interface for changing game settings while in a game. -->
<html>
	<head>
		<meta charset='utf-8'/>
		<title class='translate'>Userdata Settings</title>
		<script src='rpc.js'></script>
		<script src='builders.js'></script>
		<script src='settings.js'></script>
		<link rel='stylesheet' href='settings-style.css'/>
	</head>
	<body>
		<form onsubmit='return change(event)'>
			<h1 id='title' class='translate'>Change Settings</h1>
			<table>
				<tr>
					<th class='translate'>Login Name:</th>
					<td id='loginname'></td>
				</tr>
				<tr>
					<th class='translate'>Display Name:</th>
					<td><input id='fullname' type='text'/></td>
				</tr>
				<tr>
					<th class='translate'>Language:</th>
					<td><input id='language' type='text'/></td>
				</tr>
			</table>
			<button type='submit' class='translate'>Save</button>
		</form>
	</body>
</html>
